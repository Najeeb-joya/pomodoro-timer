<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORA TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="nav-main-sec">
        <div class="brand">POMODARA</div>
        <nav class="main-nav">
            <ul class="items">    
                <li class="item"><a href="#">Report</a></li>
                <li class="item"><a href="#">Setting</a></li>
                <li class="item"><a href="#">User</a></li>
            </ul>
        </nav>
    </section>
    <div class="container">
        
        <hr>
        <section class="main-timer">
            <div class="timer">
                
                    <p>Pomodora</p>
                    <p>ShortBreak</p>
                    <p>LongBreak</p>
                <h1 class="timer-show">25:00</h1>
                <button>START</button>

            </div>
        </section>

        <hr>
        <div class="tasks">
            <p class="task">Work on Pomodora project</p>
            <p class="task">Learn 10 new words</p>
            <p class="task">Learn JavaScript</p>

        </div>

        <div class="addtask-container">
            <img src="add.jpg" alt="Add task icon">
            <p class="addtask">Add Task</p>
            
        </div>

    </div>

    



    <script src="script.js"></script>
</body>
</html>
