<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="nav-main-sec">
        <div class="brand">POMODARO</div>
        <nav class="main-nav">
            <ul class="items">    
                <li class="item"><a href="#">Report</a></li>
                <li class="item"><a href="#">Setting</a></li>
                <li class="item"><a href="#">User</a></li>
            </ul>
        </nav>
    </section>
    <div class="container">
        <section class="main-timer">
            <div class="timer">
                    <p class="pomodoro">Pomodoro</p>
                    <p class="shortbreak">ShortBreak</p>
                    <p class="longbreak">LongBreak</p>
                <h1 class="timer-show">25:00</h1>
                <button class="start-btn">START</button>
                <button class="pause-btn">PAUSE</button>
                <button class="stop-btn">STOP</button>
            </div>
        </section>
        <span class="sub-menu">
            <span class="task-lable">Tasks</span>
            <img class="sub-menu-img" src="../menu.png">
        
        </span>
        <hr>
        <div class="tasks-preview">
            
        </div>

        <div class="addtask-container">
            <img src="add.jpg" alt="Add task icon">
            <p class="addtask">Add Task</p>
            
        </div>
        <div class="task-inputs">
            <input type="text" class="task-input" placeholder="What are you Working on?" />
            <h2>Eistamation Pomodora</h2>
            <p class="task-counter">1</p>
            <button class="inc-dec-btn">+</button>
            <button class="inc-dec-btn">-</button>
            <section class="save-cancel">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </section>
        </div>
    </div>

    



    <script src="script.js"></script>
</body>
</html>
