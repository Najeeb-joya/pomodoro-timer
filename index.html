<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="current_time()">
    <section class="nav-main-sec">
        <div class="brand">POMODARO</div>
        <nav class="main-nav">
            <ul class="items">    
                <li class="item"><a href="#">Report</a></li>
                <li class="item"><a href="#">Setting</a></li>
                <li class="item"><a href="#">User</a></li>
            </ul>
        </nav>
    </section>
    <div class="time-weather">
        <div class="time">
            <span class="hour">12</span>:
            <span class="minute">00</span>:
            <span class="second">00</span>
            <span class="period">AM</span>
        </div>

        <div class="weather"></div>
    </div>

    <div class="container">
        <section class="main-timer">
            <div class="timer">
                    <p class="pomodoro">Pomodoro</p>
                    <p class="shortbreak">ShortBreak</p>
                    <p class="longbreak">LongBreak</p>
                <h1 class="timer-show">25:00</h1>
                <button class="start-btn">START</button>
                <button class="pause-btn">PAUSE</button>
                <button class="stop-btn">STOP</button>
            </div>
        </section>
        <section class="sub-minue-task-preview">
            <span class="sub-menu">
                <span class="task-lable">Tasks</span>
                <div class="sub-menu-icon"><img class="sub-menu-img" src="../img/menu.png"></div>
            </span>
            
            <hr>
            <div class="sub-menu-lists">
                <ul class="sub-menu-list">
                    <li class="clear-all-tasks">clear all tasks</li>
                    <li>clear selected tasks</li>
                    <li>clear completed tasks</li>
                </ul>
            </div>
            <div class="tasks-preview">
                <!-- Get task input value and append to tasks-preview div with JS -->
            </div>
    </section>
    <section class="addTask-taskInput">
        <div class="addtask-container">
            <img src="../img/add.jpg" alt="Add task icon">
            <p class="addtask">Add Task</p>
            
        </div>
        <div class="task-inputs">
            <input type="text" class="task-input" placeholder="What are you Working on?" />
            <h2>Eistamation Pomodora</h2>
            <p class="pomo-counter">1</p>
            <button class="inc-btn">+</button>
            <button class="dec-btn">-</button>
            <section class="save-cancel">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </section>
        </section>
        </div>
    </div>

    



    <script src="script.js">
    </script>
</body>
</html>
